<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quiz.css">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                            <h1 class="hud-main-text" id="score"> 0</h1>
                           
                        
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="game" class="justify-center flex-column">
                    <div id="question" class="question">
                        <h1>What is the answer to this question</h1>
                    </div>
                    <button class="btn btn-1">Answer 1</button>
                    <button class="btn btn-2">Answer 2</button>
                    <button class="btn btn-3">Answer 3</button>
                    <button class="btn btn-4">Answer 4</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
